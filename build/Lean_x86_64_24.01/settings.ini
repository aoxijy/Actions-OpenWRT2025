REPO_URL="https://github.com/coolsnowwolf/lede"     # 编译固件源码链接
REPO_BRANCH="master"                                # 源码链接的分支
CONFIG_FILE=".config"                               # 固件编译配置文件
FIRMWARE_MESSAGE="Lean_x86_64_24.01"                # 通知和发布时使用的固件名称
CUSTOM_SH="custom.sh"                               # SH 脚本：更新源并生成配置文件
CACHE_BUILD="true"                                  # 缓存编译加速（true=开启，false=关闭）
SSH_ACTIONS="false"                                 # SSH 远程配置固件（true=开启，false=关闭）
UPLOAD_FIRMWARE="true"                              # 上传【固件文件】
UPLOAD_QCOW2="true"                                 # 上传【PVE/KVM 镜像文件】
UPLOAD_VHDX="true"                                  # 上传【Hyper-V 镜像文件】
UPLOAD_VMDK="true"                                  # 上传【VMware 镜像文件】
UPLOAD_IPK="true"                                   # 上传【IPK 插件包】文件
UPLOAD_CONFIG="true"                                # 上传【.config 配置文件】
UPLOAD_RELEASE="true"                               # 发布固件
WECHAT_WORK_PUSH="false"                            # 企业微信通知（true=开启，false=关闭）
TELEGRAM_BOT="true"                                 # Telegram 信息通知（true=开启，false=关闭）